<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title> Item Lister </title>
</head>
<body>
<header id="main header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item lister </h1>
            </div>
            <div class="col-md-6 align self-center">
                <label for="filter"> <input type="text" class="form-control" id="filter" placeholder="Search items">
                </label>
            </div>

        </div>
    </div>
</header>
<div class="container">
    <div class="card card-body" id="main">
        <h2 class="title">Add items</h2>
        <form id="add-form" class="form-inline- mb-3">
            <label>
                <input type="text" class="form-control mr-2" id="item">
            </label>

            <input type="submit" class="btn btn-dark" value="submit">

        </form>
        
        <h2 class="title">Items</h2>

        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1
                <button class="btn btn-danger btn-sm delete position-absolute bottom-0 end-0">X</button>
            </li>
            <li class="list-group-item">Item 2
                <button class="btn btn-danger btn-sm delete position-absolute bottom-0 end-0">X</button>
            </li>
            <li class="list-group-item">Item 3
                <button class="btn btn-danger btn-sm delete position-absolute bottom-0 end-0">X</button>
            </li>
            <li class="list-group-item">Item 4
                <button class="btn btn-danger btn-sm delete position-absolute bottom-0 end-0">X</button>
            </li>
            <li class="list-group-item">Item 5
                <button class="btn btn-danger btn-sm delete position-absolute bottom-0 end-0">X</button>
            </li>
        </ul>

        <br>
        <button type="button" class="btn btn-dark btn-block" id="button">Click me</button>

    </div>
</div>
<script src="main.js"></script>
</body>
